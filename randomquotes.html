<!DOCTYPE html>
<html class="lang=" en "">

<head>
  <meta charset="UTF-8">
  <title>PortofilioMe</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet prefetch" type="text/css" href="https://fonts.googleapis.com/css?family=Tangerine">
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'>
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css'>
  <link rel='stylesheet prefetch' href='https://fonts.googleapis.com/css?family=Sacramento|Raleway'>
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">


</head>

<body id="home">
  <div class="container-fluid">
    <div class="main">
      <div class="displayQuote main">
        <h3 id="quote" style='font-family:rancho; font-weight:300'></h3>
        <p id="author"></p>
      </div>
      <button id="getQuote" class="btn btn-default">Get Quote</button><span class="btn btn-danger pull-right"><i class="fa fa-twitter"></i></span>
    </div>
  </div>

  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js'></script>


  <script type="text/javascript">
    $(document).ready(function () {
      $(".displayQuote").hide();
      $("#getQuote").click(function () {
        $(".displayQuote").hide();
        $.get("js/qod.json",
          function (data, status) {
            console.log(data);
            if (data) {
              num = (Math.floor(Math.random()*6));
              
              console.log(num);
              $(".displayQuote").html(data[num].quote+ "</h3>" + "<p style='font-family:tangerine; font-size:24px'><cite><strong> - " + data[num].author + "</strong></cite></p>");
              $(".displayQuote").fadeIn(3000);
            }


          });

        //$(".displayQuote").show();



      });

      console.log('logs');
    });
  </script>
</body>

</html>
